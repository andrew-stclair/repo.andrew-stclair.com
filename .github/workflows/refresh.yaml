on:
  push:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  REPO_NAME: andrew-stclair
  CODENAME: andrew-stclair
  COMPONENTS: main
  ARCHITECTURES: amd64 arm64

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
      keyring: ${{ steps.create-apt-repo.outputs.keyring }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Download packages
        run: |
          python get-packages.py andrew-stclair ufw-applications
          for package in $(find packages -name "*.deb" -type f); do dpkg-name $package; done
      - uses: morph027/apt-repo-action@v3.1
        id: create-apt-repo
        with:
          repo-name: ${{ env.REPO_NAME }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          codename: ${{ env.CODENAME }}
          components: ${{ env.COMPONENTS }}
          architectures: ${{ env.ARCHITECTURES }}
          scan-dir: packages
          override: package-overrides
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ steps.create-apt-repo.outputs.dir }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
